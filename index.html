<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard 🌦️</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="app glass">
    <header>
      <h1>🌤️ Weather Now</h1>
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Search for a city..." />
        <button onclick="getWeather()">🔍</button>
      </div>
    </header>

    <main>
      <section class="current">
        <div id="clockDisplay"></div>

        <h2 id="cityName">City Name</h2>
        <p id="description">Description</p>
       <div class="weather-info">
  <div style="display: flex; align-items: center; gap: 12px;">
    <h1 id="temperature">--°C</h1>
    <h1 id="fahrenheit">--°F</h1>
   
  </div>
  <img id="weatherIcon" src="" alt="icon" />
</div>

        <div class="extra-info">
          <p id="humidity">Humidity: --%</p>
          <p id="wind">Wind: -- km/h</p>
          <p id="pressure">Pressure: -- hPa</p>
        </div>
      </section>
      

      <section class="forecast" id="forecastContainer">
        <!-- Forecast cards will appear here -->
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
