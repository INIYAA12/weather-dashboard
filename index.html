<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard 🌦️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app glass">
    <header>
      <h1>🌤️ Weather Now</h1>
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Search for a city..." />
        <button onclick="getWeather()">🔍</button>
      </div>
    </header>

    <main>
        <div class="extra-info">
  <p id="humidity">Humidity: --%</p>
  <p id="wind">Wind: -- km/h</p>
  <p id="pressure">Pressure: -- hPa</p>
</div>

      <section class="current">
        <h2 id="cityName">City Name</h2>
        <p id="description">Description</p>
        <div class="weather-info">
          <h1 id="temperature">--°C</h1>
          <img id="weatherIcon" src="" alt="icon" />
        </div>
      </section>

      <section class="forecast" id="forecastContainer">
        <!-- 7-day forecast cards added by JS -->
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
